{%  extends "base.html" %}
{% load static %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <h1 class="display-4 text-success">Shop</h1>

    

    </div>
    <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="card-img-top h-100" src="{{ product.image.url }}" alt="{{ product.name }}" height="322px">
                </a>
            {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="No image available">
                </a>
            {% endif %}
        </div>
        <div class="col-6">
            <h3>{{ product.name }}</h3>
        </div>
    </div>
</div>




{% endblock %}
