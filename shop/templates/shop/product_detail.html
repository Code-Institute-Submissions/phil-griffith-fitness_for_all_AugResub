{%  extends "base.html" %}
{% load static %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <h1 class="display-4 text-success">Shop</h1>

    

    </div>
    <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if total %}
                    ${{ total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="card-img-top h-100" src="{{ product.image.url }}" alt="{{ product.name }}" height="322px">
                </a>
            {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="No image available">
                </a>
            {% endif %}
        </div>
        <div class="col-6">
            <h3>{{ product.name }}</h3>
        </div>
    </div>
    <div class="row">
        <form class="form" action="{% url 'add_to_basket' product.id %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-12">
                    <p class="mt-3"><strong>Quantity:</strong></p>
                    <div class="form-group w-50">
                        <div class="input-group">
                            <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <a href="{% url 'shop' %}" class="btn rounded-0 mt-5">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Back to Shop</span>
                    </a>
                    <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Basket">
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </div>
        </form>
    </div>
</div>




{% endblock %}
