{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h1 class="display-4 text-success text-center">{{ workout.name }}</h1>

    <div class="row">
        <div class="card-deck m-auto">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
                <iframe width="100%" height="50%" src="{{ workout.video_url }}" allow="fullscreen;">
                </iframe>
                <p class="card-text">{{ workout.description }}</p>
                <div class="card-footer">
                    <a href="" class="btn">Button</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
