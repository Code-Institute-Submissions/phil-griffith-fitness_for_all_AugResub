  
{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h3>Shipping Address</h3>
                <form enctype="multipart/form-data" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn">Update profile</button>
                    <span>{{ profile.profile_pic.url }}</span>
                    <img src="{{ profile.profile_pic.url }}" alt="">
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <h3>Order history</h3>
                {{ orders }}
               
            </div>
        </div>
 
{% endblock %}
